<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Homepage</title>
    </head>
    <body>
        <div class="header">
            <h1>Homepage</h1>
        </div>
        <div class="container">
            <div class="section">
                <h1>Search</h1>
                <form action="https://super-fishstick-wrqjpgwrv7q6h9p49-5000.app.github.dev/characters" method="POST">
                    <h3>Search by name or parameter</h3>
                    <input name="search" placeholder="Search" type="text">
                    <input type="submit" value="Search">
                </form>
            </div>
            <div class="section">
                <h2>All Info</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Birthplace</th>
                        </tr>
                    </thead>
                    <tbody>
                         {% for birthday in birthdays %}
                            <tr>
                                <td>{{ birthday.name }}</td>
                                <td>{{ birthday.birthdate }}</td>
                                <td>{{ birthday.birthplace }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </body>
</html>
